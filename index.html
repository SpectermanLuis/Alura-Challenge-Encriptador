<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/logo-alura.png" alt="Logo de Alura">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea class="textoEntrada" id="textoEntrada" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div class="inferior"> 
            <div class="informacion">
                <h6>
                    <img src="./assets/images/bi_exclamation-circle-fill.png" alt="Icono"> Solo letras minusculas y sin acento
                </h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" id="encryptBtn" onclick="botonEncriptarTexto()">Encriptar</button>
                <button class="boton-desencriptar" id="decryptBtn" onclick="botonDesencriptarTexto()">Desencriptar</button>
            </div>
        </div>       
        </section>
        <section class="output-section">
            <img id="placeholderImagen" src="./assets/images/imagen-notexto.png" alt="Imagen Inicial">
            <textarea class="textoSalida" id="textoSalida" cols="20" rows="10"></textarea>
            <div class="mensajesYCopiar">
                <h2 class="mensajeNoEncontrado">Ningún mensaje fue encontrado</h2>
                <h3 class="mensajeInformativo">Ingresa el texto que desees encriptar o desencriptar.</h3>
                <button class="boton-copiar" id="copyBtn" onclick="copyText()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="autor">Diseñado por: SPECTERMAN LUIS OMAR - G7 - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
